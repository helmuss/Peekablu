<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peekablu Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@11/dist/web/install-button.js?module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e6edf3;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #161b22;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            padding: 40px;
            border: 1px solid #30363d;
        }

        header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #30363d;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6edf3;
        }

        .subtitle {
            font-size: 0.875em;
            color: #8b949e;
        }

        .status-bar {
            background: #0d1117;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            gap: 24px;
            font-size: 0.875em;
            border: 1px solid #30363d;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-label {
            color: #8b949e;
            font-weight: 500;
        }

        .status-value {
            color: #e6edf3;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6e7681;
        }

        .status-dot.connected {
            background: #3fb950;
        }

        .status-dot.disconnected {
            background: #f85149;
        }

        .firmware-select {
            margin-bottom: 32px;
        }

        .select-label {
            display: block;
            font-size: 0.875em;
            font-weight: 500;
            margin-bottom: 12px;
            color: #c9d1d9;
        }

        .firmware-options {
            display: flex;
            gap: 12px;
        }

        .firmware-btn {
            flex: 1;
            padding: 16px;
            border: 2px solid #30363d;
            border-radius: 8px;
            background: #0d1117;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875em;
        }

        .firmware-btn:hover {
            border-color: #8b949e;
        }

        .firmware-btn.selected {
            border-color: #58a6ff;
            background: #1c2128;
        }

        .firmware-name {
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 4px;
        }

        .firmware-desc {
            color: #8b949e;
            font-size: 0.8125em;
        }

        .install-section {
            margin-bottom: 24px;
        }

        esp-web-install-button {
            display: block;
            width: 100%;
        }

        esp-web-install-button button {
            width: 100%;
            padding: 14px 24px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9375em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        esp-web-install-button button:hover {
            background: #2ea043;
        }

        .info-box {
            background: #2d2108;
            border-left: 3px solid #9e6a03;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.8125em;
            color: #e4c17b;
        }

        footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #30363d;
            font-size: 0.8125em;
            color: #8b949e;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            .status-bar {
                flex-direction: column;
                gap: 12px;
            }

            .firmware-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Peekablu Flasher</h1>
            <p class="subtitle">ESP32 Firmware Installation</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="connection-dot"></div>
                <span class="status-label">Status:</span>
                <span class="status-value" id="connection-status">Disconnected</span>
            </div>
            <div class="status-item" id="chip-info-container" style="display: none;">
                <span class="status-label">Chip:</span>
                <span class="status-value" id="chip-info">â€”</span>
            </div>
        </div>

        <div class="firmware-select">
            <label class="select-label">Select Firmware</label>
            <div class="firmware-options">
                <div class="firmware-btn selected" id="poster-btn" onclick="selectFirmware('poster')">
                    <div class="firmware-name">Poster</div>
                    <div class="firmware-desc">Display firmware</div>
                </div>
                <div class="firmware-btn" id="flasher-btn" onclick="selectFirmware('flasher')">
                    <div class="firmware-name">Flasher</div>
                    <div class="firmware-desc">Advanced mode</div>
                </div>
            </div>
        </div>

        <div class="install-section">
            <esp-web-install-button id="install-button">
                <button slot="activate">Connect & Install</button>
            </esp-web-install-button>
        </div>

        <div class="info-box">
            Requires Chrome, Edge, or Opera browser
        </div>

        <footer>
            Powered by ESP Web Tools
        </footer>
    </div>

    <script>
        let selectedFirmware = 'poster';

        function selectFirmware(type) {
            selectedFirmware = type;

            document.getElementById('poster-btn').classList.remove('selected');
            document.getElementById('flasher-btn').classList.remove('selected');
            document.getElementById(`${type}-btn`).classList.add('selected');

            const manifestUrl = `firmware-${type}/manifest.json`;
            document.getElementById('install-button').setAttribute('manifest', manifestUrl);
        }

        // Listen for ESP Web Tools events
        const installButton = document.getElementById('install-button');

        installButton.addEventListener('state-changed', (e) => {
            const state = e.detail.state;
            const dot = document.getElementById('connection-dot');
            const status = document.getElementById('connection-status');

            switch(state) {
                case 'CONNECTED':
                    dot.className = 'status-dot connected';
                    status.textContent = 'Connected';
                    break;
                case 'INSTALLING':
                    dot.className = 'status-dot connected';
                    status.textContent = 'Installing...';
                    break;
                case 'INSTALLED':
                    dot.className = 'status-dot connected';
                    status.textContent = 'Installed';
                    break;
                case 'ERROR':
                    dot.className = 'status-dot disconnected';
                    status.textContent = 'Error';
                    break;
                default:
                    dot.className = 'status-dot';
                    status.textContent = 'Disconnected';
            }
        });

        installButton.addEventListener('connected', (e) => {
            const chipInfo = e.detail.chipInfo;
            if (chipInfo) {
                const chipElement = document.getElementById('chip-info');
                const chipContainer = document.getElementById('chip-info-container');

                // Display chip family
                chipElement.textContent = chipInfo.chipFamily || 'ESP32';
                chipContainer.style.display = 'flex';
            }
        });

        // Set default firmware on page load
        window.addEventListener('DOMContentLoaded', () => {
            selectFirmware('poster');
        });
    </script>
</body>
</html>
